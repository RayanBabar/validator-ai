services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_MODEL=gpt-5.2
      - DATABASE_URL=postgresql://user:password@db:5432/startup_db

    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./app.py:/app/app.py
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=startup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
